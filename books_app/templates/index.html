<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'style/books.css'%}">
</head>
<body>
    <div id="wrapper">
        <div id="main_content">
            {% if messages %}
                    <ul class="messages">    
                    {% for message in messages %}    
                        <li>{{ message }}</li>    
                    {% endfor %}
                    </ul>
            {% endif %}
            <div class="column">
                
                <h1>Registration</h1>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <label for="">First Name</label>
                    <input type="text" name="first_name" placeholder="Enter first name">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" placeholder="Enter last name">
                    <label for="">Email</label>
                    <input type="text" name="email" placeholder="Enter email">
                    <label for="">Password</label>
                    <input type="password" name="pw" placeholder="Minimum 8 characters">
                    <label for="">Confirm Password</label>
                    <input type="password" name="conf_pw" placeholder="Confirm password"><br>
                    <button>Register</button>
                </form>
            </div>
            <div class="column">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <label for="">Email</label>
                    <input type="text" name="email" placeholder="Enter your email">
                    <label for="">Password</label>
                    <input type="password" name="pw" placeholder="Enter your password"><br>
                    <button>Log In</button>
                </form>
            </div>
        </div>        
    </div>
</body>
</html>
